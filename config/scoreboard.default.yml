# DO NOT EDIT THIS FILE! If you need to change settings in this file,
# make a copy called scoreboard.yml and customize your configuration there.
# Any changes will requre a restart of the scoreboard service.

defaults: &defaults
  smtp:
    enabled: <%= ActiveModel::Type::Boolean.new.cast(ENV['SCOREBOARD_ENABLE_SMTP']) %>
    settings:
      address: <%= ENV['SCOREBOARD_SMTP_ADDRESS'] %>
      port: <%= ENV['SCOREBOARD_SMTP_PORT'] %>
      domain: <%= ENV['SCOREBOARD_SMTP_DOMAIN'] %>
      authentication: <%= ENV['SCOREBOARD_SMTP_AUTHENTICATION']&.to_sym %>
      tls: <%= ActiveModel::Type::Boolean.new.cast(ENV['SCOREBOARD_SMTP_TLS']) %>
      openssl_verify_mode: <%= ENV['SCOREBOARD_SMTP_OPENSSL_VERIFY_MODE'] %>
      enable_starttls_auto: <%= ActiveModel::Type::Boolean.new.cast(ENV['SCOREBOARD_SMTP_ENABLE_STARTTLS_AUTO']) %>
      user_name: <%= ENV['SCOREBOARD_SMTP_SERVER_USERNAME'] %>
      password: <%= ENV['SCOREBOARD_SMTP_SERVER_PASSWORD'] %>
  local_login:
    email_confirmation: <%= ENV['SCOREBOARD_ENABLE_EMAIL_CONFIRMATION'] || false %>

development:
  <<: *defaults
test:
  <<: *defaults
production:
  <<: *defaults
